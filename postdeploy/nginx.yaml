apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sample-ingress
  namespace: demoapp
spec:
  tls:
  - hosts:
      - gitops.vote.com
    secretName: appsecret
  rules:
  - host: gitops.vote.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: azure-vote-front
            port:
              number: 80
